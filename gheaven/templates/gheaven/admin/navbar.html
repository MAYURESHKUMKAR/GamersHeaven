{% load static %}
<div class="container-fluid ">
    <a class="navbar-brand" href="dashboard.html">
        <h5><img src="{% static 'gheaven/images/logo.jpg' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2"
                style="border-radius: 8px;">Gamers Heaven</h5>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex ms-auto" action="{% url 'users' %}">
            <input class="form-control me-2" type="search" placeholder="Search User" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link p-0 m-0" href="{% url 'addUser' %}">
                    <i class="fa-solid fa-user-plus s-icon" style="font-size: 21px;"></i>Add User
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link p-0 m-0" href="{% url 'addGame' %}">
                    <i class="fa-solid fa-gamepad s-icon" style="font-size: 21px;"></i>Add Game
                </a>
            </li>
        </ul>

    </div>
</div>
